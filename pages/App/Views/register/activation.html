<div class="container">
		<div class="breadcrumb-content-area" style="margin-top: 50px;">
			<div class="breadcrumb-area">
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a $href="/">Home</a></li>  
					<li class="breadcrumb-item"><a $href="register">Register</a></li>  
					<li aria-current="page" class="breadcrumb-item active">Activation</li>
				</ol>
			</div>
		</div>
	</div>
	
	<div id="reg_form_model">
		<div class="modal-dialog register-modal-area forget-password" role="document">
			<div class="register-modal-area-outer-inner">
				
				<div class="modal-content user-register-area">
					
					<!--~~~ Start User Signin Area ~~~--> 
					<div class="user-signin-area">
						<div class="user-left-thumb">
							<img $src="medical-screen.jpg" alt="thumb">
						</div>
	
						<div class="form-content">
							<div class="form-content-signin">
								<h3>Activate your account</h3>
								<form class="default-form signin-form" action="" method="post">
									@alert; 
									{csrf_token()}
									@if (session()->has('storage'))
										{$storage = session()->get('storage');}
										<input type="hidden" name="username" value="{$storage['username']}"/>
									@else
										<div class="form-group">
											<input id="username" name="username" class="form-controllar" type="text" placeholder="Username" value="{$model->username}" required>
										</div><!--/.form-group-->
									@endif
	
									<div class="form-group">
										<input id="code" name="activation_code" class="form-controllar" type="text" placeholder="Activation Code" value="{$model->activation_code}" required>
									</div><!--/.form-group-->
	
									<div class="form-btn-group">
										<button type="submit" class="btn btn-default">
											activate
										</button>
									</div>
								</form> 
							</div>
						</div>
					</div><!--~./ end user signin area ~--> 
					
				</div>
			</div>
		</div>
	</div>
